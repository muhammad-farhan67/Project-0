<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Portal</title>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPya7HN6ATzNEqdk0JXSVYZIHcULPbJIWtuA&usqp=CAU">
    <style>
        .login-form{
            align-content: center;background-color: #c59999;color: azure;
        }
        
        body{background-color: #c59999;}
    </style>
</head>
<body>
    <h1 style="background-color: #b18383;color: rgb(255, 252, 250);text-align: center;width: 100%;">Login Portal</h1>
    <section class="login-form">
    <form action="url" method="get" autocomplete="off" >
    <label for="loginportal">Username:</label>
    <input type="text" placeholder="Enter your username" name="Username" id="loginportal" required><br/><br/>
    <label for="password">Password:</label>
    <input type="password" placeholder="Enter your password" name="password" id="password"required><br/><br/>
    <input type="submit" value=" Login">
    <input type="reset" value=" Reset">
    </form></section>
    <p>In case you have no account</p>
    <a href="#create-new-account">Create new account</a>
    <h1 style="background-color: #b18383;color:rgb(239, 252, 252);text-align: center;">Create New Account</h1>
    

<form  action="#account" method="get" autocomplete="off">
<label for="create-new-account">First Name </label>
<input type="text" name="firstname" id="create-new-account"required><br/><br/>
<label for="lastname">Last Name </label>
<input type="text" name="lastname" id="lastname"required><br/><br/>
<label for="email">Create your Email</label>
   <input type="email" name="email" id="email"required><br/><br/>
   <label for="password">Create a strong password</label>
   <input type="password" placeholder="Enter new password" name="password" id="password"required><br/><br/>
   <label for="gender">Gender</label>
   <select name="gender" id="gender"required>
    
    <option value="male">Male</option>
    <option value="female">Female</option></select><br/><br/>
    <label for="DOB">DOB</label>
    <input type="date" name="DOB" id="DOB"required><br/><br/>
<label for="">Account Purpose</label>
<input type="radio" name="personaluse" id="personaluse">
<label for="personaluse">Personal Use</label>
<input type="radio" name="forchild" id="forchild">
<label for="forchild">For Child</label>
<input type="radio" name="forbusiness" id="forbusiness">
<label for="forbusiness">For Business</label><br/><br/>
<label for="phoneno">Phone No.</label>
<input type="tel" name="" id="phoneno"required><br/><br/>
<label for="Id">Upload Your ID</label>
<input type="file" name="Id" id="Id"required><br/><br/>
<label for="profilepic">Select your Profile Picture</label>
<input type="file" name="profilepic" id="profilepic"required><br/><br/>
<input type="submit" value="Submit">
<input type="reset" value="Reset">
</form>



</body>
</html>
